<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./CSS/all.min.css">
  <link rel="stylesheet" href="./CSS/normalize.css">
  <link rel="stylesheet" href="./CSS/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/655d482ee0.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>


</head>

<body>
  <header>
    <div class="container">
      <div class="logo">
        <img src="./images/logo.svg" alt="logo">
      </div>
    </div>
  </header>
  <div class="content">
    <div class="container">
      <div class="imge">
        <img src="./images/illustration-mockups.svg" alt="illustration-mockups">
      </div>
      <div class="text">
        <h1>Build The Community <br> Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your
          audience
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button><a href="#"> Register </a></button>
      </div>
    </div>
  </div>
  <footer>
    <div class="container">
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
    </div>
  </footer>
</body>

</html>
